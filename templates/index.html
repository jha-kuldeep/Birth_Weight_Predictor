<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Form</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fceabb, #f8b500);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffffcc;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #f8b500;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #f8b500;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e1a400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Birth Weight</h1>
        <form action="/predict" method="POST">
            <label for="gestation">Gestation</label>
            <input name="gestation" type="number" required>

            <label for="parity">Parity</label>
            <input name="parity" type="number" required>

            <label for="age">Age</label>
            <input name="age" type="number" required>

            <label for="height">Height</label>
            <input name="height" type="number" required>

            <label for="weight">Weight</label>
            <input name="weight" type="number" required>

            <label for="smoke">Smoke</label>
            <input name="smoke" type="number" required>

            <button type="submit">Predict Birth Weight</button>
        </form>
        <br>
        <h3 style="justify-self: center;">Predicted Birth Weight : {{ prediction }}</h3>
    </div>
    
</body>
</html>
